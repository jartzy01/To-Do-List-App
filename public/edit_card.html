<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body onload="loadTaskDetails()">
    <div class="edit-form">
        <h1>Edit Task</h1>
        <form id="editTaskForm">
            <input type="hidden" id="taskId">
            <label for="taskTitle">Title:</label>
            <input type="text" id="taskTitle" name="title" required>
            <label for="taskDescription">Description:</label>
            <textarea id="taskDescription" name="description" required></textarea>
            <label for="taskCompleted">Completed:</label>
            <input type="checkbox" id="taskCompleted" name="isCompleted">
            <button type="button" onclick="submitEdits()">Save Changes</button>
        </form>
    </div>

    <script src="scripts/edit_card.js"></script>
</body>
</html>
