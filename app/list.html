<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Tasks</title>
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <div class="task-list">
        <h1>List of Tasks</h1>
        <div id="tasksList"></div>
    </div>

    <!-- Modal Overlay -->
<div id="editModalOverlay" class="modal-overlay"></div>

<!-- Edit Task Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <h1>Edit Task</h1>
        <form id="editTaskForm">
            <input type="hidden" id="taskId">
            <label for="taskTitle">Title:</label>
            <input type="text" id="taskTitle" name="title" required>
            <label for="taskDescription">Description:</label>
            <textarea id="taskDescription" name="description" required></textarea>
            <label for="taskCompleted">Completed:</label>
            <input type="checkbox" id="taskCompleted" name="isCompleted">
            <button type="button" id="saveTask">Save Changes</button>
        </form>
    </div>
</div>

    <script src="scripts/list.js"></script>
</body>
</html>
